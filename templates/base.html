<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Paws Rescue Center</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>

<body>
    
    <div>
        <ul style="list-style-type: none; float: right; font-size: large;">
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li></li><a href="{{url_for('about')}}">About</a></li>
            {% if 'user' in session %}
            <li></li><a href="{{url_for('logout')}}">Logout</a></li>
            {% else %}
            <li></li><a href="{{url_for('signup')}}">Sign Up</a></li>
            <li></li><a href="{{url_for('login')}}">Login</a></li>
            {% endif %}
        </ul>
    </div>
    <h1 id="title"> {% block heading %} {% endblock %}</h1>
    <div id="content">
        {% block content%}
        {% endblock %}
    </div>
</body>

</html>
